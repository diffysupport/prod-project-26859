basic:
    name: 'EW-FORMS (previously HSQ)'
    environments:
        production: 'https://ecowatch.allstarpros.com/'
        staging: ''
        development: ''
    breakpoints:
        - 640
        - 1024
        - 1200
    pages:
        - /
        - /ms_widget_builder/ew-get-gutter-quotes
        - /ms_widget_builder/ew-get-hvac-quotes
        - /ms_widget_builder/ew-get-lawn-care-quotes
        - /ms_widget_builder/ew-get-roofing-quotes
        - /ms_widget_builder/ew-get-solar-quotes
        - /ms_widget_builder/ew-get-window-quotes
        - /ms_widget_builder/get-a-solar-energy-world-quote
        - /ms_widget_builder/get-a-momentum-solar-quote
        - /ms_widget_builder/get-a-sunrun-quote
        - /ms_widget_builder/get-an-olshan-quote
        - /ms_widget_builder/get-a-leafguard-quote
    monitoring:
        days: [Sun]
        type: weekly
        schedule_time: '10:30 PM'
        schedule_time_zone: America/New_York
        compare_with: last-production
        compare_with_fresh: production
advanced:
    mask: ''
    remove: ''
    delay: 15
    scroll: true
    headers: {  }
    cookies: ''
    custom_js: ''
    custom_css: ''
    mock_content: {  }
    sensitivity: 15
    night_mode: false
    retina_images: false
    single_ip: false
    login:
        type: none
        click_element: false
        click_element_selector: ''
        login_url: ''
        username: ''
        password: ''
        username_selector: ''
        password_selector: ''
        submit_selector: ''
        after_login_selector: ''
    performance:
        workers_production: 30
        workers_nonproduction: 10
        workers_production_delay: 0
        workers_nonproduction_delay: 0
    stabilize: true
